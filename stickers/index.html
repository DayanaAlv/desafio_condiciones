<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar stickers</title>
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sticker">
            <img src="assets/img/GitHub-Octocat.jpg" alt="Sticker tipo 1">
            <label for="caja1">Cantidad:</label>
            <input type="number" id="caja1" name="caja1" min="0" max="10">
        </div>
        <div class="sticker">
            <img src="assets/img/GiveUpGitHub.svg" alt="Sticker tipo 2">
            <label for="caja2">Cantidad:</label>
            <input type="number" id="caja2" name="caja2" min="0" max="10">
        </div>
        <div class="sticker">
            <img src="assets/img/imag_slack.avif" alt="Sticker tipo 3">
            <label for="caja3">Cantidad:</label>
            <input type="number" id="caja3" name="caja3" min="0" max="10">
        </div>

        <button onclick="calcularTotal()">Calcular total</button>
        <p id="resultado"></p>
    </div>

    <script src="assets/js/archivo.js"></script>
</body>
</html>
